<div>
    <div class="header"> Employee Dashboard </div>

    <div style="padding: 16px;">

        <div style="display: flex; justify-content: space-between; ">
            <div>
                <form *ngIf="!showDeptCount" class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Search by name</mat-label>
                        <input matInput placeholder="Ex. Ash" (keyup)="searchByName($event)">
                    </mat-form-field>
                </form>
            </div>

            <div style="margin-bottom: 24px;">
                <button *ngIf="!showDeptCount" mat-raised-button color="primary" class="btn" (click)="getDateDiff()">Exp
                    > 2
                    years</button>
                <button *ngIf="!showDeptCount" mat-raised-button color="primary" class="btn"
                    (click)="removeDepartment()">Remove
                    Development Dept.</button>
                <button *ngIf="!showDeptCount" mat-raised-button color="primary" class="btn"
                    (click)="getDepartments()">Show Dept. Count</button>
                <button *ngIf="showDeptCount" mat-raised-button color="primary" class="btn"
                    (click)="getDepartments()">Hide Dept. Count</button>
                <button mat-raised-button color="warn" class="btn" (click)="getOriginalData()">Reset</button>
            </div>
        </div>


        <div *ngIf="!showDeptCount">

            <table mat-table [dataSource]="employeeTableData" matSort class="mat-elevation-z8 custome-table full-table">

                <!-- Serial No Column -->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 22%; font-size: 15px;"> Sr No.
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 32%; font-size: 15px;"> Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 31%; font-size: 15px;">
                        Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Joining date Column -->
                <ng-container matColumnDef="joiningDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%; font-size: 15px;"> Joining
                        Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.joining_date}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="employeeTableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: employeeTableColumns;"></tr>
            </table>

        </div>

        <div *ngIf="showDeptCount" style="display: flex; justify-content: center;">
            <table mat-table [@.disabled]="true" [dataSource]="deptwiseCount"
                class="mat-elevation-z8 custome-table table-count" style="text-align: center; ">
                <ng-container matColumnDef="dept">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%; font-size: 15px; text-align: center;">
                        Department</th>
                    <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%; font-size: 15px; text-align: center;">Count
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="deptCountTableColumns"></tr>
                <tr mat-row *matRowDef="let row, columns: deptCountTableColumns"></tr>
            </table>
        </div>
    </div>
</div>
